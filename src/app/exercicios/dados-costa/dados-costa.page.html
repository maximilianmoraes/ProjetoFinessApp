<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

     <ion-title>Informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card *ngIf="costa">
    <ion-card-header>
      <img [src]="costa.imagem" style="align-self: center;">
    </ion-card-header>
    <ion-card-content>
      <h1>{{costa.nome}}</h1>
      <h2>{{costa.descricao}}</h2>
    </ion-card-content>
  </ion-card>
