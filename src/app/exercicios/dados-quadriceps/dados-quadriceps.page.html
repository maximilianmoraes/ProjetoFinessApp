<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Exercicios de Quadriceps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card *ngIf="quadriceps">
    <ion-card-header>
      <img [src]="quadriceps.imagem" style="align-self: center;">
    </ion-card-header>
    <ion-card-content>
      <h1>{{quadriceps.nome}}</h1>
      <h2>{{quadriceps.descricao}}</h2>
    </ion-card-content>
  </ion-card>
