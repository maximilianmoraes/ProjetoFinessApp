<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{titulo}} </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" color="light" role="feed">



  <ion-list>
    <ion-card *ngFor="let peito of listaPeito">
      <ion-item lines="full" (click)="exibirMusculos(peito)" color="light">
        <ion-card-subtitle class="ion-text-wrap" color="dark">{{peito.nome}}</ion-card-subtitle>
        <img [src]="peito.imagem" />
      </ion-item>

</ion-card>

</ion-list>
</ion-content>
